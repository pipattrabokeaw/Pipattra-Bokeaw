<p>มีประโยชน์ในด้าน การพัฒนาอารมณ์ สติปัญญา สมาธิ ความคิดสร้างสรรค์ รวมถึงการช่วยพัฒนากล้ามเนื้อมัดเล็ก และการประสานงานการเคลื่อนไหวของร่างกาย นอกจากนี้ยังเป็นเครื่องมือสำคัญที่ช่วย กระตุ้นการสื่อสาร และเสริมสร้างทักษะสังคมด้วย</p>
